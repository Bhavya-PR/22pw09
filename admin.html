<!DOCTYPE html>
<html>
    <head>
        <title>Admin</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 20px;
                padding: 20px;
                text-align: center;
            }
            form {
                display: inline-block;
                padding: 20px;
                border: 1px solid #ccc;
                border-radius: 5px;
                background-color: #f9f9f9;
            }
            label {
                font-weight: bold;
                display: block;
                margin-bottom: 5px;
            }
            input {
                padding: 8px;
                border: 1px solid #ccc;
                border-radius: 3px;
                width: 100%;
            }
            input[type="submit"] {
                margin-top: 10px;
                background-color: #28a745;
                color: white;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <form action="/admin_detail" method="post">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
            <input type="submit" value="Submit">
        </form>
    </body>
</html>

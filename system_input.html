<!DOCTYPE html>
<html lang="en">
<head>
    <title>System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            padding: 20px;
        }
        form {
            display: inline-block;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        input[type="submit"] {
            margin-top: 10px;
            background-color: #28a745;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <form action="/system_detail" method="post">
        <label for="carno">Car Number:</label>
        <input type="text" id="carno" name="carno">
        
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount">
        
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" placeholder="yyyy-mm-dd">
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
